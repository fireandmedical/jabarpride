<style>
  body {
    font-family: Arial, sans-serif;

  }
  input[type="submit"] {

    color: white;
    padding: 14px 20px;
    margin: 8px 0;

<div class="container" style="padding: 50px; width: 45%;">
  <h1>Report Player</h1>

    <label for="perihal">Perihal:</label><br>
    <select id="perihal" name="Perihal">

    <label for="linkalasan">Alasan Report:</label><br>
    <input type="text" id="linkalasan" name="Alasan Report" placeholder="Gunakan link dari www.pastebin.com lalu tempelkan disini." required><br>

    <label for="tag">Tag:</label><br>

    <input type="submit" value="Submit">
